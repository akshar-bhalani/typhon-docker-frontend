name : CI/CD Frontend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
  
      - name: Build image
        run: docker build -t ${{secrets.DOCKER_USERNAME}}/typhon-docker-backend:latest . 

      - name: Push images 
        run: docker push ${{secrets.DOCKER_USERNAME}}/typhon-docker-backend:latest

      - name: Trigger Local Deploy
        run: curl -X POST  ${{secrets.DEPLOY_WEBHOOK_URL}}

